% if request.method == 'POST'
    % if 'form.repost' not in request.body
        <input type="hidden" name="form.repost" value="true" />
    % endif
    % for k, values in request.body.items()
        % for v in values:
            <input type="hidden" name="{{ k }}" value="{{ v }}" />
        % endfor
    % endfor
% else
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <input type="hidden" name="form.repost" value="false" />
% endif
